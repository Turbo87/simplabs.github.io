<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <div id="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 top-other-banner banner-small">
            <div class="col-md-6 col-md-offset-3">
              <h2>our blog</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row cases-and-blog-articles">
          <div class="col-md-8 col-md-offset-2">
            <h6>{{ page.categories }}</h6>
            <h1>{{ page.title }}</h1>
            {{content}}
            <div class="row author-and-date">
              <div class="col-md-12">
                <p class="date row">{{ page.date | date: '%B %d, %Y' }}</p>
                <div class="row">
                  <i class="author-image pull-left"></i>
                  <span class="author">{{ page.author }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-other-banner"></div>
    </div>
   {% include footer.html %}
  </body>
</html>
