---
layout: default
custom_css: blog-list-page
title:
---

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 top-other-banner banner-small">
      <div class="col-md-6 col-md-offset-3">
        <h2>our blog</h2>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="blog-list col-md-8 col-md-offset-2">

      {% for post in site.posts %}
        <div class="blog-list-item">
          <div class="blog-categories">
            {{ post.categories }}
          </div>
          <div class="blog-date-and-author">
            <span class="date pull-left">{{ post.date | date: '%B %d, %Y' }}</span>
            <span class="author pull-right">{{ post.author | upcase }}</span>
          </div>
          <br>
          <h3>{{ post.title }}</h3>
          {{ post.excerpt }}
          <span class="custom-button case-study-button"><a href="{{ post.url }}">Read on</a></span>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="bottom-other-banner"></div>
